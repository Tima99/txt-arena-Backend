<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico?v="+ Math.trunc(Math.random()*999) type="image/x-icon">

    <title>TxT - Msg to World</title>

    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./forum.css">
    <link rel="stylesheet" href="./query.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- <head> -->
    <section class="logo-box">
        <div class="logo">
            <img src="./assets/txt-logo.png" alt="TXT-Logo">
        </div>
    </section>

    <nav >
        <div class="write-txt icon" onclick= "WriteTxt(this)">
            <a class="fas fa-pen active" ></a>
        </div>
        <div class="show-txt icon" onclick="View(this)">
            <a class="fas fa-globe-asia" href="/browse"></a>
        </div>

        <div class="indicator left-indicate"></div>
    </nav>
    <!-- </head> -->

    <section>

        <form action="send/txt" method="POST">
            <div class="enter">
                <label for="sender">Sender Name </label>
                <input type="text" name="sender" id="sender" >
            </div>

            <div class="enter">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="enter">
                <label for="txt">Write Text * </label>
                <textarea name="txt" id="txt" ></textarea>
            </div>

            <!-- <div class="enter">
                <label for="tag">Tag</label>
                <textarea name="tag" id="tag" cols="30" rows="10"></textarea>
            </div> -->

            <button class="btn">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
            
        </form>
    </section>
    


</body>
</html>
